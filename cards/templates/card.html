<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Card {{ card.title }}</title>
</head>
<body>
    <h1>Card {{ card.title }}</h1>
    <ul>
        <li>{{ card.description }}</li>
        <li>{{ card.owner }}</li>
        <li>{{ card.id }}</li>
        <li><a href="{% url 'cards:update' pk=card.id%}">Atualizar</a> <a href="{% url 'cards:delete' pk=card.id%}">Excluir</a></li>
    </ul>
    <a href="{% url 'cards:list_all' %}">Voltar para a lista de cards</a>
</body>
</html>
