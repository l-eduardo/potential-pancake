<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Card {{ card.title }}</title>
</head>
<body>
    <h1>Card {{ card.title }}</h1>
    {% for task in tasks %}
        <ul>
            <li>{{ task.title }}</li>
            <li>{{ task.completed }}</li>
        </ul>
    {% endfor %}
    <a href="{% url 'cards:update' pk=card.id%}">Atualizar Card</a> <a href="{% url 'cards:delete' pk=card.id%}">Excluir</a>

    <a href="{% url 'cards:list_all' %}">Voltar para a lista de cards</a>
</body>
</html>
