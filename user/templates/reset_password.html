<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Reset Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'reset_password.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="container h-100 d-flex align-items-center">
        <div class="user_card">
            <div class="form_container">
                <h3 id="form-title">Reset Password</h3>
                <form method="post" action="{% url 'user:reset_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <h3>Enter the email address used to register below and a new password will be sent.</h3>
                        <div class="input-group input-group-center">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="email" class="form-control form-control-center" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn login_btn" type="submit">Reset Password</button>
                        <h3 class="spam-alert-phrase">If the email is not in your inbox, check your spam folder</h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
