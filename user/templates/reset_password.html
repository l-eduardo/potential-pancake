<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body,
        html {
            height: 100%;
            background: var(--primary-color, #373737) !important;
        }
        .user_card {
            max-width: 350px;
            margin: auto;
            background: var(--second-color, #D9D9D9);
            border-radius: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .form_container {
            padding: 20px;
        }

        #form-title {
            color: #3d3939;
            text-align: center;
            margin-bottom: 20px;
            font-size: x-large;
        }

        .input-group-text {
            background: #33333d !important;
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .login_btn {
            background: #3a3938 !important;
            color: white !important;
            width: 100%;
        }

        h3 {
            font-size: 14px;
            margin-bottom: 20px;
            
        }

        /* Estilo para centralizar o input */
        .input-group-center {
            display: flex;
            justify-content: center;
        }

        .form-control-center {
            text-align: center;
        }

        .spam-alert-phrase{
            font-size: 12px;
            text-align: center;
            color: #1b1b1b;
        }

    </style>
</head>
<body>
    <div class="container h-100 d-flex align-items-center">
        <div class="user_card">
            <div class="form_container">
                <h3 id="form-title">Reset Password</h3>
                <form method="post" action="{% url 'user:reset_password' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <h3>Enter the email address used to register below and a new password will be sent.</h3>
                        <div class="input-group input-group-center">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            <input type="email" class="form-control form-control-center" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn login_btn" type="submit">Reset Password</button>
                        <h3 class="spam-alert-phrase">If the email is not in your inbox, check your spam folder</h3>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
